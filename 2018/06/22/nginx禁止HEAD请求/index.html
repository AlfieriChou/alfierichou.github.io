        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><ul>
<li>查看Nginx日志的时候发现了很多HEAD请求，根据他们的IP发现，都是服务器厂商为了检查暴露的公网接口安全性。</li>
<li>所以，我们应该在Nginx配置中解决这个问题。</li>
</ul>
<a id="more"></a>
<ul>
<li>Nginx默认HEAD请求返回成功</li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">if ($request_method ~ ^(HEAD)$ ) &#123; </span><br><span class="line">	return 200 "All OK"; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>第二个你也可以在服务端解决这个问题（这个就不写了，每种语言都有每种语言的写法）</li>
</ul>
