        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><ul>
<li>分享一个docker镜像管理工具，这个项目目前已经开源在码云上了。</li>
<li>能方便docker容器的管理和维护。</li>
</ul>
<a id="more"></a>
<ol>
<li><p>pull</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull helyho/dockerfly</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol start="2">
<li><p>run</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run --name dockerfly -d -v /var/run/docker.sock:/var/run/docker.sock --restart always -p 28083:28083 helyho/dockerfly</span><br></pre></td></tr></table></figure>
</li>
</ol>
<p><em>PS:</em> 浏览器打开 远程主机地址:28083</p>
