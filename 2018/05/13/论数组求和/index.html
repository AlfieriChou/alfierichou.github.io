        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><ul>
<li>数组求和的方式有很多中，但是for循环是最简单粗暴的，而且，也比较直观，一眼就能看来是干什么用的，但是随着，技术能力的提升，for循环也是要慢慢抛弃的。</li>
</ul>
<a id="more"></a>
<h4 id="例如：我现在想求一个数组的和。"><a href="#例如：我现在想求一个数组的和。" class="headerlink" title="例如：我现在想求一个数组的和。"></a>例如：我现在想求一个数组的和。</h4><h5 id="法一"><a href="#法一" class="headerlink" title="法一"></a>法一</h5><ul>
<li><p>for</p>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> array = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>];</span><br><span class="line"><span class="keyword">let</span> sum = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; array.length; ++i) &#123;</span><br><span class="line">	sum += array[i];</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(sum);</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h5 id="法二"><a href="#法二" class="headerlink" title="法二"></a>法二</h5><ul>
<li><p>foreach</p>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> array = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>];</span><br><span class="line"><span class="keyword">let</span> sum = <span class="number">0</span>;</span><br><span class="line">array.forEach(<span class="function">(<span class="params">element</span>) =&gt;</span> &#123;</span><br><span class="line">	sum += element;</span><br><span class="line">&#125;)</span><br><span class="line"><span class="built_in">console</span>.log(sum);</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h5 id="法三"><a href="#法三" class="headerlink" title="法三"></a>法三</h5><ul>
<li><p>map</p>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> array = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>];</span><br><span class="line"><span class="keyword">let</span> sum = <span class="number">0</span>;</span><br><span class="line">array.map(<span class="function">(<span class="params">element</span>) =&gt;</span> &#123;</span><br><span class="line">	sum += element;</span><br><span class="line">&#125;)</span><br><span class="line"><span class="built_in">console</span>.log(sum);</span><br></pre></td></tr></table></figure>
</li>
</ul>
<h5 id="法四"><a href="#法四" class="headerlink" title="法四"></a>法四</h5><ul>
<li><p>递归</p>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> array = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>];</span><br><span class="line"><span class="keyword">const</span> n = array.length;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sum</span> (<span class="params">array, n</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">return</span> n === <span class="number">0</span> ? <span class="number">0</span> : sum(arr, n<span class="number">-1</span>) + arr[n<span class="number">-1</span>];</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(sum(arr, n))</span><br></pre></td></tr></table></figure></li>
</ul>
