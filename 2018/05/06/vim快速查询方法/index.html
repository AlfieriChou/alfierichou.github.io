<a id="more"></a>
<ol>
<li><p>通过/和？查询</p>
<ul>
<li>例如： 我们要查询super的时候就是 /super ?super，前者是从上往下检索，后者是从下往上检索。</li>
</ul>
</li>
<li><p>光标停在某个单词上，通过shift+*来搜索，然后通过n和N进行上一个，下一个匹配。</p>
</li>
