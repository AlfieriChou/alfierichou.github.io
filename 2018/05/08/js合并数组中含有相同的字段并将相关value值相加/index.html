    <h1 class="article-title" itemprop="name">
      js合并数组中含有相同的字段并将相关value值相加
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2018/05/08/js合并数组中含有相同的字段并将相关value值相加/" class="article-date">
  <time datetime="2018-05-08T08:12:18.000Z" itemprop="datePublished">2018-05-08</time>
</a>
      
  <div class="article-category">
    <a class="article-category-link" href="/categories/javascript/">javascript</a>
  </div>

      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><ul>
<li>销售报表制作的时候，经常有很多数据前面的条件都相同，但是后面的统计数量不一致，而且，在统计的过程中，要将这些数据条件相同的合并，然后统计数量相加。</li>
</ul>
<a id="more"></a>
<ul>
<li><p>例如数据如下，要将数据进行合并</p>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = [&#123;<span class="attr">name</span>: <span class="string">"上海"</span>, <span class="attr">value</span>: <span class="number">1</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"上海"</span>, <span class="attr">value</span>: <span class="number">2</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"北京"</span>, <span class="attr">value</span>: <span class="number">3</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"杭州"</span>, <span class="attr">value</span>: <span class="number">2</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"杭州"</span>, <span class="attr">value</span>: <span class="number">5</span>&#125;]</span><br></pre></td></tr></table></figure>
</li>
</ul>
<ul>
<li><p>操作代码</p>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">trans</span> (<span class="params">arr</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> obj = &#123;&#125;</span><br><span class="line">  <span class="keyword">let</span> result = []</span><br><span class="line">  arr.forEach(<span class="function">(<span class="params">&#123;name, value&#125;</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> cur = obj[name]</span><br><span class="line">    <span class="keyword">if</span> (cur) &#123;</span><br><span class="line">      <span class="keyword">let</span> index = cur.index</span><br><span class="line">      result[index].value += value</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="keyword">let</span> index = result.length</span><br><span class="line">      obj[name] = &#123;</span><br><span class="line">        name,</span><br><span class="line">        index</span><br><span class="line">      &#125;</span><br><span class="line">      result.push(&#123;name, value&#125;)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> result</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> arr = [&#123;<span class="attr">name</span>: <span class="string">"上海"</span>, <span class="attr">value</span>: <span class="number">1</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"上海"</span>, <span class="attr">value</span>: <span class="number">2</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"北京"</span>, <span class="attr">value</span>: <span class="number">3</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"杭州"</span>, <span class="attr">value</span>: <span class="number">2</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"杭州"</span>, <span class="attr">value</span>: <span class="number">5</span>&#125;]</span><br><span class="line">trans(arr)</span><br></pre></td></tr></table></figure>
</li>
</ul>
<ul>
<li><p>得到的结果</p>
  <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">[&#123;<span class="attr">name</span>: <span class="string">"上海"</span>, <span class="attr">value</span>: <span class="number">3</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"北京"</span>, <span class="attr">value</span>: <span class="number">3</span>&#125;,&#123;<span class="attr">name</span>: <span class="string">"杭州"</span>, <span class="attr">value</span>: <span class="number">7</span>&#125;]</span><br></pre></td></tr></table></figure>
</li>
</ul>
