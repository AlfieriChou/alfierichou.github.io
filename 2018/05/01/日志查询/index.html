        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><ul>
<li>在后台的开发过程中，有一个日志服务器是多么重要的一件事情。这就能让你的后台程序干了些什么活都给记录下来。以至于出现相应的问题时候能快速定位到出错点。</li>
</ul>
<a id="more"></a>
<ul>
<li>涉及到日志查询，那么就涉及到了相关命令</li>
</ul>
<ol>
<li><p>less</p>
 <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">less server-2018-05-01.log</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol start="2">
<li><p>grep</p>
 <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">grep 'phone' --color server-2018-05-01.log</span><br></pre></td></tr></table></figure>
</li>
<li><p>cat/grep</p>
 <figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cat server-2018-05-01.log grep INFO</span><br></pre></td></tr></table></figure>
</li>
</ol>
