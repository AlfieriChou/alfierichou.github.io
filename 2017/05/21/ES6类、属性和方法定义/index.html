<a id="more"></a>
<p>2.定义属性：通过构造器定义属性，区别于Java的成员变量<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">	<span class="keyword">constructor</span>(name) &#123;</span><br><span class="line">		<span class="keyword">this</span>.name = name; <span class="comment">//定义属性name</span></span><br><span class="line">		<span class="keyword">this</span>.age = <span class="number">12</span>; <span class="comment">//定义属性age 这里要区分一下Java 不需要成员变量</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>3.定义类方法：方法函数不要加function<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">	<span class="keyword">constructor</span>(name) &#123;</span><br><span class="line">		<span class="keyword">this</span>.name = name; <span class="comment">//定义属性name</span></span><br><span class="line">		<span class="keyword">this</span>.age = <span class="number">12</span>; <span class="comment">//定义属性age 这里要区分一下Java 不需要成员变量</span></span><br><span class="line">	&#125;</span><br><span class="line">	say()&#123;</span><br><span class="line">		<span class="built_in">console</span>.log(<span class="string">"hello world"</span>); <span class="comment">//勒种方法千万不要加function</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
