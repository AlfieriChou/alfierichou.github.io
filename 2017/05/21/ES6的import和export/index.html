    <h1 class="article-title" itemprop="name">
      ES6的import和export
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2017/05/21/ES6的import和export/" class="article-date">
  <time datetime="2017-05-21T01:03:15.000Z" itemprop="datePublished">2017-05-21</time>
</a>
      
  <div class="article-category">
    <a class="article-category-link" href="/categories/es6/">es6</a>
  </div>

      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>1.export: 变量导出 不同位置js文件变量交互<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">在a.js中定义<span class="number">2</span>个变量</span><br><span class="line"><span class="keyword">var</span> name = <span class="string">'AlfieriChou'</span></span><br><span class="line"><span class="keyword">var</span> age = <span class="string">"20"</span></span><br><span class="line">name我们在b.js中如何使用到这两个定义好的变量呢？</span><br><span class="line">这时，我们只需要在a.js中添加<span class="keyword">export</span></span><br><span class="line"><span class="keyword">var</span> name = <span class="string">'AlfieriChou'</span></span><br><span class="line"><span class="keyword">var</span> age = <span class="string">"20"</span></span><br><span class="line"><span class="comment">//添加以下代码</span></span><br><span class="line"><span class="keyword">export</span> &#123;name,age&#125;</span><br><span class="line">这样在b.js中就能使用了</span><br></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>2.import 使用导出的变量<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123;name,age&#125; <span class="keyword">from</span> <span class="string">"./a.js"</span></span><br><span class="line"><span class="built_in">console</span>.log(name) <span class="comment">//AlfieriChou</span></span><br><span class="line"><span class="built_in">console</span>.log(age) <span class="comment">//20</span></span><br></pre></td></tr></table></figure></p>
<p>3.变量导出导入方案<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">普通导出<span class="keyword">export</span> &#123;name,age&#125;</span><br><span class="line">-- 使用的时候必须指定name和age:即<span class="keyword">import</span> &#123;name,age&#125; <span class="keyword">from</span> <span class="string">"./a.js"</span></span><br><span class="line">-- 如果在b.js中使用的时候不想使用name和age，想用your1_name或your_age2来接受  </span><br><span class="line">    a.js中的<span class="number">2</span>个变量怎么办？</span><br><span class="line">-- 使用默认导出</span><br><span class="line">默认导出 <span class="keyword">export</span> <span class="keyword">default</span> 只支持一个变量导出  </span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> name</span><br><span class="line">-- 使用的时候 <span class="keyword">import</span> any <span class="keyword">from</span> <span class="string">"./a.js"</span>  </span><br><span class="line">-- any可以任意起名  </span><br><span class="line">-- <span class="built_in">console</span>.log(any)<span class="comment">//AlfieriChou</span></span><br><span class="line">批量导出a.js  </span><br><span class="line">-- <span class="keyword">export</span> <span class="keyword">const</span> name = <span class="string">'AlfieriChou'</span></span><br><span class="line">-- <span class="keyword">export</span> <span class="keyword">const</span> age = <span class="string">'20'</span></span><br><span class="line">批量导入b.js  </span><br><span class="line">-- <span class="keyword">import</span> * <span class="keyword">as</span> types <span class="keyword">from</span> <span class="string">'a.js'</span></span><br><span class="line">使用types对象封装a.js中所有<span class="keyword">export</span>的变量  </span><br><span class="line"><span class="keyword">export</span>中变量的定义名字是types对象的属性  </span><br><span class="line"><span class="keyword">export</span>中改变量的对应的数值是types对象的改属性的数值</span><br><span class="line"><span class="built_in">console</span>.log(type)<span class="comment">//&#123;name:'AlfieriChou',age:'20' &#125;</span></span><br></pre></td></tr></table></figure></p>
