        <h3 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h3><ul>
<li>定时任务是为了减少工作量，比如说，你的ssl证书每90天更新一次，你直接写一个定时任务，每多少天颁发一次，这样你就不用去管这个ssl证书到期的问题了。</li>
</ul>
<a id="more"></a>
<h4 id="centos7利用crontab定时执行任务"><a href="#centos7利用crontab定时执行任务" class="headerlink" title="centos7利用crontab定时执行任务"></a>centos7利用crontab定时执行任务</h4><ul>
<li><p>添加任务</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">crontad -e</span><br><span class="line">0 0,12 * * * python -c &apos;import random; import time; time.sleep(random.random() * 3600)&apos; &amp;&amp; certbot renew</span><br></pre></td></tr></table></figure>
</li>
</ul>
<ul>
<li><p>查看定时任务</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">crontab -l -u root</span><br></pre></td></tr></table></figure>
</li>
</ul>
<pre><code><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">基本格式 :</span><br><span class="line">*　　*　　*　　*　　*　　command</span><br><span class="line">分　时　日　月　周　命令</span><br><span class="line">第1列表示分钟1～59 每分钟用*或者 */1表示</span><br><span class="line">第2列表示小时1～23（0表示0点）</span><br><span class="line">第3列表示日期1～31</span><br><span class="line">第4列表示月份1～12</span><br><span class="line">第5列标识号星期0～6（0表示星期天）</span><br><span class="line">第6列要运行的命令</span><br></pre></td></tr></table></figure>
