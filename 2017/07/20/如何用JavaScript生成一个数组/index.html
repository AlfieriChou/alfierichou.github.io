        <h3 id="如何用JavaScript生成一个数组"><a href="#如何用JavaScript生成一个数组" class="headerlink" title="如何用JavaScript生成一个数组"></a>如何用JavaScript生成一个数组</h3><h4 id="要求：数组要这样的格式-a-1-b-1-a-2-b-2-利用循环生成key值和value值"><a href="#要求：数组要这样的格式-a-1-b-1-a-2-b-2-利用循环生成key值和value值" class="headerlink" title="要求：数组要这样的格式[{a:1,b:1},{a:2,b:2}] 利用循环生成key值和value值"></a>要求：数组要这样的格式[{a:1,b:1},{a:2,b:2}] 利用循环生成key值和value值</h4><a id="more"></a>
<h4 id="方法一：运用for循环"><a href="#方法一：运用for循环" class="headerlink" title="方法一：运用for循环"></a>方法一：运用for循环</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = []</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="number">3</span>; i++) &#123;</span><br><span class="line">    arr.push(&#123;<span class="attr">a</span>: i, <span class="attr">b</span>: i&#125;)</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(arr);</span><br></pre></td></tr></table></figure>
<h4 id="方法二：运用function生成"><a href="#方法二：运用function生成" class="headerlink" title="方法二：运用function生成"></a>方法二：运用function生成</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">createArray</span>(<span class="params">n</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">Array</span>.from(<span class="keyword">new</span> <span class="built_in">Array</span>(n), (x, i) =&gt; (&#123; <span class="attr">a</span>: i + <span class="number">1</span>, <span class="attr">b</span>: i + <span class="number">1</span> &#125;));</span><br><span class="line">&#125;</span><br><span class="line">createArray(<span class="number">3</span>);</span><br></pre></td></tr></table></figure>
<h4 id="方法三：利用数组的fill和map"><a href="#方法三：利用数组的fill和map" class="headerlink" title="方法三：利用数组的fill和map"></a>方法三：利用数组的fill和map</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = (<span class="keyword">new</span> <span class="built_in">Array</span>(<span class="number">3</span>)).fill(<span class="number">0</span>).map(<span class="function"><span class="keyword">function</span>(<span class="params">v, i</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> &#123;<span class="attr">a</span>: i + <span class="number">1</span>, <span class="attr">b</span>: i + <span class="number">1</span>&#125;;</span><br><span class="line">&#125;);</span><br><span class="line"><span class="built_in">console</span>.log(arr);</span><br></pre></td></tr></table></figure>
